version: '3.8'

services:
  minecraft-java:
    build: .
    container_name: minecraft-eloa-java
    environment:
      EULA: "TRUE"
      TYPE: VANILLA
      VERSION: LATEST
      MEMORY: 2G
      MAX_MEMORY: 2G
      SERVER_NAME: "Servidor Eloa"
      MOTD: "Bem-vindo ao Servidor Eloa!"
      MAX_PLAYERS: 20
      DIFFICULTY: normal
      MODE: survival
      PVP: "true"
      VIEW_DISTANCE: 10
      ENABLE_COMMAND_BLOCK: "true"
      ONLINE_MODE: "true"
      SPAWN_PROTECTION: 16
    ports:
      - "25565:25565"
    volumes:
      - minecraft-java-data:/data
    restart: unless-stopped
    stdin_open: true
    tty: true

  minecraft-bedrock:
    build:
      context: .
      dockerfile: Dockerfile.bedrock
    container_name: minecraft-eloa-bedrock
    environment:
      EULA: "TRUE"
      SERVER_NAME: "Servidor Eloa Bedrock"
      LEVEL_NAME: "Mundo Eloa"
      GAMEMODE: survival
      DIFFICULTY: normal
      MAX_PLAYERS: 10
      ONLINE_MODE: "true"
      ALLOW_CHEATS: "false"
      VIEW_DISTANCE: 10
      PLAYER_IDLE_TIMEOUT: 30
      MAX_THREADS: 8
    ports:
      - "19132:19132/udp"
    volumes:
      - minecraft-bedrock-data:/data
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  minecraft-java-data:
  minecraft-bedrock-data: